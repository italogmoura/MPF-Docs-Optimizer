<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MPF Docs Optimizer</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>MPF Docs Optimizer</h1>
      <p class="subtitle">Otimize seu espaço de trabalho</p>
      
      <!-- Controles no Header -->
      <div class="header-controls">
        <!-- Reset Button -->
        <button class="reset-btn" id="resetSettings" title="Restaurar Padrões (Esc)">
          <span class="reset-icon">↺</span>
        </button>
      </div>
    </header>

    <main>
      <!-- Controles Principais -->
      <section class="controls-section">
        <h2>Controle de Interface</h2>
        
        <div class="control-item">
          <label class="toggle-switch">
            <input type="checkbox" id="hideUnicoBar">
            <span class="slider"></span>
          </label>
          <div class="control-info">
            <span class="control-label">Ocultar Barra Sistema Único</span>
            <span class="control-desc">Remove a barra superior do sistema</span>
          </div>
        </div>
      </section>

      <!-- Zoom Control -->
      <section class="controls-section">
        <h2>Controle de Zoom</h2>
        <div class="control-item">
          <div class="zoom-controls">
            <button id="zoomOut" class="zoom-btn">-</button>
            <input type="number" id="zoomLevel" min="50" max="200" step="10">
            <button id="zoomIn" class="zoom-btn">+</button>
          </div>
          <div class="control-info">
            <span class="control-label">Ajustar Zoom do Editor</span>
            <span class="control-desc">Use os botões ou digite o valor (50-200%)</span>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <p class="status" id="statusMessage">Pronto para otimizar</p>
    </footer>
  </div>

  <script src="popup.js"></script>
</body>
</html>
